# Server
server.port=8087
spring.application.name=user

# Hibernate SQL logging (queries only)
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=trace

# Hibernate internal engine (no useless warnings/errors like PersistentSet hashCode etc)
logging.level.org.hibernate=error
logging.level.org.hibernate.collection=error

# Spring
logging.level.org.springframework=info

# Hibernate schema updates (optional)
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL config (if needed)
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
